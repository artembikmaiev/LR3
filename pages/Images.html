<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>

    <h1>SCR + ALT + WIDTH + HEIGHT</h1>
    <img src="https://i.pinimg.com/564x/c3/c4/25/c3c4259e61a138457661b8f4cfa79127.jpg" alt="Books" width="500" height="500">

    <h1>FGURE + FIGCAPTION</h1>
    <figure title="Тег <figure> визначає автономний вміст, наприклад, ілюстрації, діаграми, фотографії, лістинги коду тощо.">
        <img src="https://i.pinimg.com/564x/64/81/d4/6481d43148338e46ea11768e9cdbc685.jpg" alt="Cat">
        <figcaption title="Тег <figcaption> визначає підпис для елемента <figure>.">Black Cat.</figcaption>
      </figure>
</body>
</html>
