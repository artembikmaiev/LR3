<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List ul</h1>
    <ul title="Тег <ul> визначає невпорядкований (маркований) список.">
        <li>Дерево</li>
        <li>Трава</li>
        <li>Сонце</li>
      </ul> 

    <h1>List ul</h1>
      <ol title="Тег <ol> визначає впорядкований список. Впорядкований список може бути числовим або алфавітним.">
        <li>Дерево</li>
        <li>Трава</li>
        <li>Сонце</li>
      </ol>

    <h1>List li</h1>
        <li  title="Тег <li> визначає елемент списку.">Дерево</li>
        <li>Трава</li>
        <li>Сонце</li>

    <h1>List dl dt dd</h1>
        <dl>
            <dt title="Тег <dt> визначає термін/назву у списку описів. Тег <dl> визначає список описів.">Дерево</dt>
            <dd title="Тег <dd> використовується для опису терміну/назви у списку описів.">Трава</dd>
          </dl> 

</body>
</html>
